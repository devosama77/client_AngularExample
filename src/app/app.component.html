<!--The content below is only a placeholder and can be replaced.-->
<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async)" fixedInViewport="true">

    <app-side-nav (closeSidenav)="sidenav.close()"></app-side-nav>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-toolbar (toggleSidenav)="sidenav.toggle()"></app-toolbar>
    <main>
      <div class="bg-app">
        <router-outlet></router-outlet>
      </div>
      <mat-toolbar color="primary">
        <mat-toolbar-row>
                  <span>Osama M.M Almadhoun
                  </span>
          <span class="example-spacer"></span>
          <mat-icon class="example-icon">favorite</mat-icon>
          <mat-icon class="example-icon">delete</mat-icon>
        </mat-toolbar-row>
      </mat-toolbar>
    </main>

  </mat-sidenav-content>
</mat-sidenav-container>
