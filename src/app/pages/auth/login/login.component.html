<section class="login-section" fxLayout="row" fxLayoutAlign="center">
  <mat-card class="login-mat-card">
    <form [formGroup]="loginGroup" (ngSubmit)="login()">
    <mat-card-header fxLayout="row" fxLayoutAlign="center" class="login-card-header">
      <div mat-card-avatar class="login-header-image"></div>
      <mat-card-title class="login-header-title">Log-in</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="login-error-divider">
        <mat-divider></mat-divider>
      </div>
      <div class="login-error">
        <mat-error *ngIf="errMsg" >{{errMsg}}</mat-error>
      </div>
      <div fxLayout="column" class="div-input">
        <mat-form-field>
          <input matInput type="text" placeholder="User Name" formControlName="userName">
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="password">
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>

      <button class="login-submit" type="submit" mat-raised-button color="primary">Log in</button>
    </mat-card-actions>
    </form>
  </mat-card>
</section>
