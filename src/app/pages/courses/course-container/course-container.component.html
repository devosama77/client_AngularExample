<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Teacher Column -->
  <ng-container matColumnDef="teacherName">
    <th mat-header-cell *matHeaderCellDef> Teacher Name </th>
    <td mat-cell *matCellDef="let element"> {{element.teacherName}} </td>
  </ng-container>

  <!-- Date of register Column -->
  <ng-container matColumnDef="dateRegister">
    <th mat-header-cell *matHeaderCellDef> Date of Register </th>
    <td mat-cell *matCellDef="let element"> {{element.dateRegister | date}} </td>
  </ng-container>
  <!-- Notice Column -->
  <ng-container matColumnDef="notice">
    <th mat-header-cell *matHeaderCellDef> Notice </th>
    <td mat-cell *matCellDef="let element"> {{element.notice}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
