<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <!-- father job Column -->
  <ng-container matColumnDef="fatherJob">
    <th mat-header-cell *matHeaderCellDef> Father Job </th>
    <td mat-cell *matCellDef="let element"> {{element.fatherJob}} </td>
  </ng-container>

  <!-- birthday Column -->
  <ng-container matColumnDef="birthday">
    <th mat-header-cell *matHeaderCellDef> Birth Day </th>
    <td mat-cell *matCellDef="let element"> {{element.birthday | date}} </td>
  </ng-container>

  <!-- birthday Column -->
  <ng-container matColumnDef="phone1">
    <th mat-header-cell *matHeaderCellDef> Phone 1 </th>
    <td mat-cell *matCellDef="let element"> {{element.phone1}} </td>
  </ng-container>


  <!-- birthday Column -->
  <ng-container matColumnDef="phone2">
    <th mat-header-cell *matHeaderCellDef> Phone 2 </th>
    <td mat-cell *matCellDef="let element"> {{element.phone2}} </td>
  </ng-container>

  <!-- birthday Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
